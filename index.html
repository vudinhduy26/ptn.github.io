<script src="main.js"></script>
<script>
function startExperience() {
  // Phát âm thanh trái tim
  playHeartSound();
  
  // Ẩn trang mở đầu
  document.getElementById('introPage').style.display = 'none';
  
  // Hiện nội dung chính
  document.getElementById('mainContent').style.display = 'block';
  
  // Bắt đầu animation hoa ngay lập tức
  document.body.classList.remove('not-loaded');
}

function playHeartSound() {
  try {
    // Phát file âm thanh every-time.mp3
    const audio = new Audio('every-time.mp3');
    audio.volume = 0.7; // Đặt volume 70%
    audio.play().catch(e => {
      console.log('Không thể phát âm thanh:', e);
      // Fallback: tạo âm thanh đơn giản
      console.log('\u0007'); // ASCII bell character
    });
  } catch (error) {
    console.log('Audio không thể phát:', error);
    // Fallback: tạo âm thanh đơn giản bằng beep
    console.log('\u0007'); // ASCII bell character
  }
}
</script>
